[package]
name = "smlang-macros"
categories = ["embedded", "no-std"]
authors = ["Emil Fresk <emil.fresk@gmail.com>", "Donny Zimmanck <dzimmanck@gmail.com>"]
description = "Procedual macros for the smlang crate"
keywords = ["dsl", "statemachine"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/korken89/smlang-rs"
version = "0.8.0-gm"
edition = "2018"
readme = "../README.md"

[dependencies]
quote = "1"
proc-macro2 = "1"
string_morph = "0.1.0"

[dependencies.syn]
features = ["extra-traits", "full"]
version = "1"

[lib]
proc-macro = true

[features]
graphviz = []
